<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results summary</title>
  <link rel="stylesheet" href="sass/index.scss">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>

<body class="flex-full">
  <article class="grid-layout container">
    <div class="item-1 item">
      <h2 class="title">Your Results</h2>
      <div class="circle">
        <span class="circle-number">76</span>
        <span class="circle-rating">of 100</span>
      </div>
      <h3 class="adjective">Great</h3>
      <p class="paragraph">You scored higher than 65% of the
        people who have taken these tests.</p>
    </div>
    <div class="item-2 item">
      <div class="summary">
        <h3 class="summary-title">Sumary</h3>
        <div class="summary-item" data-bg-color="red">
          <div class="stat" data-color="red">
            <img src="./assets/images/icon-reaction.svg" alt="lightning icon">
            <span>Reaction</span>
          </div>
          <span class="rate">80 / 100</span>
        </div>
        <div class="summary-item" data-bg-color="orange">
          <div class="stat" data-color="orange">
            <img src="./assets/images/icon-memory.svg" alt="brain icon">
            <span>Memory</span>
          </div>
          <span class="rate">92 / 100</span>
        </div>
        <div class="summary-item" data-bg-color="green">
          <div class="stat" data-color="green">
            <img src="./assets/images/icon-verbal.svg" alt="chat glove icon">
            <span>Verbal</span>
          </div>
          <span class="rate">61 / 100</span>
        </div>
        <div class="summary-item" data-bg-color="blue">
          <div class="stat" data-color="blue">
            <img src="./assets/images/icon-visual.svg" alt="Eye icon">
            <span>Vision</span>
          </div>
          <span class="rate">72 / 100</span>
        </div>
        <button class="summary-button">Continue</button>
      </div>
    </div>
  </article>
</body>

</html>
